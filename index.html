<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Games Plaza | Mobile Games Portal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="icon" type="image/icon" href="favicon.ico">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href='public/assets/fonts/typicons.min.css' />
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.7/slick.css"/>
        <link rel="stylesheet" href="public/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="public/assets/css/normalize.css">
        <link rel="stylesheet" href="public/assets/css/main.css">
        <link rel="stylesheet" href="public/assets/css/styles.css">

        <script src="public/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <!-- Header begins -->
        <header>
            <nav>
                <div class="container">
                    <div class="main">
                        <div class="wrapper">
                            <a href="."><div class="logo"></div></a>
                            <div class="controls">
                                <a href="."><span class="typcn typcn-zoom"></span></a>
                                <a href="."><span class="typcn typcn-user"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="categories">
                    <div class="scrollable-nav">
                    <a><li>Popular Games</li></a>
                    <a><li class="active">Strategy Games</li></a>
                    <a><li>Arcade Games</li></a>
                    </div>
                </ul>
            </nav>
        </header>
        <!-- End header -->


        <!-- Section: featured game module -->
        <section class="banner featured-game">
        </section>
        <!-- End Section: featured game module -->


        <!-- Section: list all games -->
        <section class="container game-list">
        </section>
        <!-- End Section: list all games -->


        <!-- Modal: more game info -->
        <div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <span data-dismiss="modal" class="close typcn typcn-times"></span>
                        <div class="featured-game">
                            <div class="game-item">
                                <div class="game-hero">
                                    <img class="game-banner" src="">
                                </div>
                                <div class="container game-desc">
                                    <h1 class="game-name"></h1>
                                    <h2>Strategy Games</h2>
                                    <p class="game-description"></p>
                                    <a class="button game-play" href=""><span class="typcn typcn-media-play"></span>Play now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal: more game info -->


        <!-- Footer begins -->
        <footer>
            <span class="hr"></span>
            <div class="container">
                <p>&copy; 2015 GamesPlaza</p>
                <a href=".">Terms and Conditions</a>
            </div>
        </footer>
        <!-- End footer-->


        <!-- Footer scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="public/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="public/vendor/handlebars-v3.0.3.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.7/slick.min.js"></script>
        <script src="public/vendor/bootstrap.min.js"></script>
        <script src="public/js/plugins.js"></script>
        <script src="public/js/templates.js"></script>
        <script src="public/js/main.js"></script>
    </body>
</html>
